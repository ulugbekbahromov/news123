{% extends "base.html" %}

{% block content %}
    <h2>Politico</h2>
    {% for article in articles %}
        <div class="card mb-3" style="max-width: 1000px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ article.urlToImage }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.description }}</p>
        <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
              <a href="{{ article.url }}" class="btn btn-secondary" target="_blank">view in detail</a>
      </div>

    </div>


  </div>
</div>
    {% endfor %}

{% endblock %}
